version: '3'

services:
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: hakuvahti
    ports:
      - "27017:27017"
    networks:
      - hav-internal
      - helfi-hav_hav-network

  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - hav-internal
      - helfi-hav_hav-network
    extra_hosts:
      - "helfi-rekry.docker.so:host-gateway"
      - "elastic-helfi-rekry.docker.so:host-gateway"
      - "host-machine.local:host-gateway"

networks:
  hav-internal:
    internal: true
  helfi-hav_hav-network:
    driver: bridge
